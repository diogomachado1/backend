name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    #- run:
    - run: npm install
    - run: npm test
      env:
        CI: true
        NODE_ENV: test
        APP_SECRET: test
        DB_DIALECT: postgres